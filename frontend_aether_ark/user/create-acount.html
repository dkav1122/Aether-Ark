<head>
  <meta charset="UTF-8">
  <meta name="viewport content=" width=device-width, initial-scale="1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="/modules/create-account.js" defer></script>
  <script type="module" src="/modules/utils.js"></script>
  <script src="/components/clouds.js"></script>
  <title>Welcome!</title>
  <link rel="icon"
    href="https://www.kindpng.com/picc/m/107-1076128_transparent-planet-png-planet-vector-png-png-download.png"
    type="image/x-icon">
</head>

<body class="login-body">
  <section class="login-card">

    <h1>Aether_Ark</h1>
    <h4>New User</h4>

    <form id="create-username-form">

      <div class="form-content">
        <label>
          <input type="text" required class="validated-field" id="create-username" placeholder="username" autofocus
            data-tip="Must be a unique username.">
        </label>
      </div>

      <div class="form-content">
        <label>
          <input type="text" id="create-email" class="tags" placeholder="email"
            data-tip="Must be a comma separated list of tags.">
        </label>
      </div>

      <div><input type="submit" id="create" class="Userbutton" value="Create"></div>

    </form>

  </section>
  <clouds-component></clouds-component>
</body>

</html>
