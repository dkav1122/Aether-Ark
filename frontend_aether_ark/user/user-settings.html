<head>
  <meta charset="UTF-8">
  <meta name="viewport content=" width=device-width, initial-scale="1.0">
  <link rel="stylesheet" href="/styles/user-settings.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="/modules/utils.js"></script>
  <script type="module" src="/modules/user-settings.js" defer></script>
  <script src="/components/header.js" defer></script>
  <title>Settings</title>
  <link rel="icon"
    href="https://www.kindpng.com/picc/m/107-1076128_transparent-planet-png-planet-vector-png-png-download.png"
    type="image/x-icon">
</head>
<body>
  <header-component></header-component>

  <main>

      <form id="settings-username-form">

        <div class="form-content">
          <label>
            <input type="text" required class="validated-field" id="settings-username" placeholder="Username" 
            data-tip="Cannot contain characters \ ' " autofocus>
          </label>
        </div>

        <div class="form-content">
          <label>
            <input type="text" required id="settings-email" class="email" placeholder="Email"
              data-tip="Cannot contain characters \ ' ">
          </label>
        </div>

        <div class="form-content">
          <label>
            <input type="text" id="settings-updatedEmail" class="email" placeholder="Updated Email"
              data-tip="Cannot contain characters \ ' ">
          </label>
        </div>

        <div>
          <input type="submit" id="update" class="Userbutton" value="Update">
          <input type="submit" id="delete" class="Userbutton" value="Delete">
        </div>
      </form>

  </main>
</body>


</html>
